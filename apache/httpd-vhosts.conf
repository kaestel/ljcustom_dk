<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/ljcustom_dk/src/www"
	ServerName lj.local

	<Directory "/srv/sites/clients/ljcustom_dk/src/www">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
	</Directory>

	# submodule with janitor repo
	Alias "/autoconversion" "/srv/sites/clients/ljcustom_dk/submodules/janitor/src/autoconversion"
	# live janitor repo for dev
	# Alias "/autoconversion" "/srv/sites/hvadhedderde/janitor/src/autoconversion"

	Alias "/images" "/srv/sites/clients/ljcustom_dk/src/library/public"
	Alias "/videos" "/srv/sites/clients/ljcustom_dk/src/library/public"
	Alias "/audios" "/srv/sites/clients/ljcustom_dk/src/library/public"
	<Directory "/srv/sites/clients/ljcustom_dk/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/ljcustom_dk/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/ljcustom_dk/submodules/janitor/src"
</VirtualHost>
